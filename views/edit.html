{% extends "base.html" %} {% block main %}
<div class="container">
	<div class="row">
		<div class="col-md-10 col-md-offset-2">
			<h1>{{title}}</h1>
		</div>
	</div>
	<div class="row">
		{% block leftsidebar %} {% include "left-sidebar.html" ignore missing %} {% endblock %}
		<div class="col-md-8">
			<form id="post" method="post" class="form" role="form">
				<div class="form-group">
					<label>标题:</label>
					<p class="form-control-static">{{ article.title }}</p>
				</div>
				<div class="form-group">
					<label>正文:</label>
					<textarea name="text" class="form-control" rows="20" cols="80">{{ article.post }}</textarea>
				</div>
				<div class="form-group">
					<div id="warning" style="padding-top: 5px;padding-bottom: 5px;" class="alert alert-danger hidden" role="alert"></div>
					<button type="submit" class="btn btn-default">保存修改</button>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
