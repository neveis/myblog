{% extends "base.html" %} {% block main %}
<script src="/static/js/post.js"></script>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <form id="post" method="post" class="form" role="form">
                <div class="form-group">
                    <label>标题:</label>
                    <input type="text" name="title" class="form-control" style="width:300px;">
                </div>
                <div class="form-group">
                    <label>正文:</label>
                    <textarea name="text" class="form-control" rows="20" cols="80"></textarea>
                </div>
                <div class="form-group">
                    <label>标签:</label>
                    <input type="text" name="tags" class="form-control" style="width:200px;" placeholder="多个标签用分号分隔">
                </div>
                <div class="form-group">
                    <div id="warning" style="padding-top: 5px;padding-bottom: 5px;" class="alert alert-danger hidden" role="alert"></div>
                    <button type="submit" class="btn btn-default">发表</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
