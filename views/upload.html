{% extends "base.html" %} {% block main %}
<script>
    function mychange(self) {
        $('input[name=rename]').val($(self).val());
    }
</script>
<div class="container">

	<div class="row">
		<div class="col-md-6">
			<form method="post" class="form " role="form" action='/upload' enctype='multipart/form-data'>
				<div class="form-group">
					<input type="text" name="rename" class="form-control hidden">
					<input type="file" name="pic" accept="image/png,image/jpeg">
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-lg-3">
							<input type="text" class="form-control" placeholder="重命名" onchange="mychange(this)">
						</div>
					</div>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-default">提交</button>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
