{% extends "base.html" %} {% block main %}
<div class="container">
    <div class="row">
        <div class="col-md-10 col-md-offset-2">
            <h1>{{title | e}}</h1>
        </div>
    </div>
    <div class="row">
        {% block leftsidebar %} {% include "left-sidebar.html" ignore missing %} {% endblock %}
        <div class="col-md-10">
            <ul>
                {% for article in articles %} 
                <li><a target="_blank" href="/article/{{ article.id }}">{{ article.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
