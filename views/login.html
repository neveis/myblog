{% extends "base.html" %} {% block main %}
<script src="/static/js/login.js"></script>
<div class="container">
    <div class="row">
        <div class="col-md-10 col-md-offset-2">
            <h1>{{title}}</h1>
        </div>
    </div>
    <div class="row">
        {% block leftsidebar %} {% include "left-sidebar.html" ignore missing %} {% endblock %}
        <div class="col-md-10">
            <form id="login" method="POST" class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-md-2 control-label">用户名</label>
                    <div class="col-md-4">
                        <input type="text" name="username" class="form-control" placeholder="请输入用户名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastname" class="col-md-2 control-label">密码</label>
                    <div class="col-md-4">
                        <input type="password" name="password" class="form-control" placeholder="请输入密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-4">
                        <div id="warning" style="padding-top: 5px;padding-bottom: 5px;" class="alert alert-danger hidden" role="alert"></div>
                        <button type="submit" class="btn btn-default">登录</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
{% endblock %}
